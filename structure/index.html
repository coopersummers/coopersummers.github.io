<!DOCTYPE html>
<html>

<head>
	<title>A-Frame - Image Textures</title>
	<script src="js/aframe-master.1.0.4.min.js"></script>
</head>

<body>
<a-scene antialias="true">
	
	<a-assets>
		<img id="sky" src="images/stars.jpg" crossorigin="anonymous" />
		<img id="grass" src="images/grass.jpg" crossorigin="anonymous" />
		<img id="crate" src="images/crate.jpg" crossorigin="anonymous" />
		<img id="earth" src="images/earth-sphere.jpg" crossorigin="anonymous" />
		<img id="hexagons" src="images/hexagons.png" crossorigin="anonymous" />
        <img id="glowstone" src="images/glowstone.png" crossorigin="anonymous" />
        <img id="pigface" src="images/pigface.jpg" crossorigin="anonymous" />
        <img id="tophat" src="images/brightfeather.jpg" crossorigin="anonymous" />
        <img id="cake" src="images/cake.jpg" crossorigin="anonymous" />
        <img id="disco" src="images/disco.jpg" crossorigin="anonymous" />
	</a-assets>
		
	<a-sky 
		color = "#FFFFFF"
		material = "src: #disco">
	</a-sky>

	<a-plane
		width="100" height="100"
		position=" 0.00 0.00 0.00" 
		rotation="-90 0 0" 
		color="#888888" 
		material="src: #cake; repeat:10 10; transparent: true; opacity: 0.75"
		shadow="cast: false; receive: true">
	</a-plane>
	
	<a-box
		width = "2" height = "1" depth = "1.5"
		position = "-1.9. 0.5 -9"
		rotation = "0 95 0"  
		color = "#FFFFFF"
		material = "src: #crate"
		shadow = "cast: true; receive: true">
	</a-box>
    <a-box
		width = "2" height = "1" depth = "1.5"
		position = "1.9. 0.5 -9"
		rotation = "0 95 0"  
		color = "#FFFFFF"
		material = "src: #crate"
		shadow = "cast: true; receive: true">
	</a-box>
    <a-box
		width = "2" height = "1" depth = "1.5"
		position = "6. 6.2 -10"
		rotation = "0 0 90"  
		color = "#FFFFFF"
		material = "src: #crate"
		shadow = "cast: true; receive: true">
	</a-box>
     <a-box
		width = "2" height = "1" depth = "1.5"
		position = "-6. 6.2 -10"
		rotation = "0 0 90"  
		color = "#FFFFFF"
		material = "src: #crate"
		shadow = "cast: true; receive: true">
	</a-box>
    
    <a-box
		width = ".5" height = ".5" depth = "1"
		position = "-.9 5.25 -7.5"
		rotation = "0  0"  
		color = "#FFFFFF"
		material = "src: #glowstone"
		shadow = "cast: true; receive: true">
	</a-box>
    <a-box
		width = ".5" height = ".5" depth = "1"
		position = ".9 5.25 -7.5"
		rotation = "0  0"  
		color = "#FFFFFF"
		material = "src: #glowstone"
		shadow = "cast: true; receive: true">
	</a-box>
	
	<a-sphere
		radius = "3"
		position = "0 5.25 -10"
        rotation = "0 90 13"
		material = "src: #pigface;"
		shadow = "cast: true; receive: true">
	</a-sphere>
	
	<a-cylinder
		radius = "0.5" height = "5.5"
		position = "3 6.25 -10"
        rotation = "0 0 90"
		color = "#8888BB"
		material = "src: #hexagons; repeat: 4 2;"
		shadow = "cast: true; receive: true">
	</a-cylinder>
    <a-cylinder
		radius = "0.5" height = "5.5"
		position = "-3 6.25 -10"
        rotation = "0 0 90"
		color = "#8888BB"
		material = "src: #hexagons; repeat: 4 2;"
		shadow = "cast: true; receive: true">
	</a-cylinder>
    <a-cylinder
		radius = "0.5" height = "4.5"
		position = "2 2.25 -10"
        rotation = "0 0 0"
		color = "#8888BB"
		material = "src: #hexagons; repeat: 4 2;"
		shadow = "cast: true; receive: true">
	</a-cylinder>
    <a-cylinder
		radius = "0.5" height = "4.5"
		position = "-2 2.25 -10"
        rotation = "0 0 0"
		color = "#8888BB"
		material = "src: #hexagons; repeat: 4 2;"
		shadow = "cast: true; receive: true">
	</a-cylinder>
    
    <a-cylinder
		radius = "1.3" height = ".1"
		position = "0 8.4 -10"
        rotation = "0 0 0"
		color = "#8888BB"
		material = "src: #tophat; repeat: 4 2;"
		shadow = "cast: true; receive: true">
	</a-cylinder>
    <a-cylinder
		radius = ".6" height = "6"
		position = "0 8.4 -10"
        rotation = "0 0 0"
		color = "#8888BB"
		material = "src: #tophat; repeat: 4 2;"
		shadow = "cast: true; receive: true">
	</a-cylinder>
	
</a-scene>
</body>
</html>
